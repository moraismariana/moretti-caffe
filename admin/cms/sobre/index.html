<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de conteúdo</title>

    <link rel="stylesheet" href="../../assets/style/css/style.css">
    <link rel="stylesheet" href="../../../static/style/css/style.css">

    <!-- tipografias -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap&family=Afacad&family=Dancing+Script:wght@500&family=Federo&display=swap" rel="stylesheet">

    <!-- <script>document.documentElement.className += " js";</script> -->
</head>

<body id="cms">
    <form class="cms-form">
        <div class="cms-header">
            <div class="cms-header-content">
                <div>
                    <a href="../../">
                        <img src="../../assets/img/left-arrow.svg" alt="Voltar para o painel de administração">
                    </a>
                    <p>Você está no modo de edição de conteúdo.</p>
                </div>
                <button data-cms="botao-submit" type="submit">Salvar página</button>
            </div>
        </div>

        <header class="header">
            <script>
                window.LOGO_URL = '../../../static/img/svg/';
                window.Texto_CMS_URL = "http://127.0.0.1:8000/sobretexto/1/";
                window.Img_CMS_URL = "http://127.0.0.1:8000/sobreimg/1/";
                window.Bg_CMS_URL = "http://127.0.0.1:8000/sobrebg/1/";
            </script>
            <ul>
                <li><a href="../"><img data-logo-menu src="../../../static/img/svg/Logo.svg" alt="Moretti Caffè"></a></li>
                <div>
                    <li><a href="../">Início</a></li>
                    <li><a href="../sobre/">Sobre o Moretti</a></li>
                </div>
                <div>
                    <li><a href="../cardapio/">Cardápio</a></li>
                    <li><a href="./" data-link-externo="contato">Faça um pedido</a></li>
                </div>
                <button type="button" data-menu-mobile-botao>
                    <div></div>
                </button>
            </ul>
        </header>
        <div class="menu-mobile">
            <ul>
                <li><a href="../">Início</a></li>
                <li><a href="../sobre/">Sobre o Moretti</a></li>
                <li><a href="../cardapio/">Cardápio</a></li>
                <li><a href="./" data-link-externo="contato">Faça um pedido</a></li>
            </ul>
        </div>

        <article class="sobre-introducao proximo-elemento">
            <div class="sobre-introducao-bg " data-cms="bg">
                <input type="file" data-cmg="bg-input" accept="image/png, image/jpeg, image/webp" style="display: none;">
                <div class="sobre-introducao-text">
                    <h1 data-scroll-element="to-right" data-cms="texto"><textarea rows="1" required data-cms="texto-input"></textarea></h1>
                    <p data-scroll-element="to-right" data-cms="texto"><textarea rows="1" required data-cms="texto-input"></textarea></p>
                </div>
            </div>
        </article>
        <section class="sobre-info">
            <p data-scroll-element="to-right" data-cms="texto"><textarea rows="4" required data-cms="texto-input"></textarea></p>
            <p data-scroll-element="to-right" data-cms="texto"><textarea rows="4" required data-cms="texto-input"></textarea></p>
        </section>
        <section class="sobre-fundador">
            <img data-cms="img" data-scroll-element="to-right" src="../../../static/img/sobre/fundador.jpg" alt="Fundador do Moretti Ceffè">
            <input type="file" data-cmg="img-input" accept="image/png, image/jpeg, image/webp" style="display: none;">
            <p data-scroll-element="to-right" data-cms="texto"><textarea rows="4" required data-cms="texto-input"></textarea></p>
            <p data-scroll-element="to-right" data-cms="texto"><textarea rows="1" required data-cms="texto-input"></textarea></p>
        </section>
        <footer class="footer">
            <p>Desenvolvido por Mariana Morais © 2024.</p>
        </footer>
    </form>

    <script type="module" src="../../../static/js/script.js"></script>
</body>

</html>
