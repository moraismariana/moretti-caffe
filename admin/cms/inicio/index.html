<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de conteúdo</title>

    <link rel="stylesheet" href="../../assets/style/css/style.css">
    <link rel="stylesheet" href="../../../static/style/css/style.css">

    <!-- tipografias -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap&family=Afacad&family=Dancing+Script:wght@500&family=Federo&display=swap" rel="stylesheet">

    <script>document.documentElement.className += " js";</script>
</head>

<body id="cms">
    <form class="cms-form">
        <div class="cms-header">
            <div class="cms-header-content">
                <div>
                    <a href="../../">
                        <img src="../../assets/img/left-arrow.svg" alt="Voltar para o painel de administração">
                    </a>
                    <p>Você está no modo de edição de conteúdo.</p>
                </div>
                <button data-cms="botao-submit" type="submit">Salvar página</button>
            </div>
        </div>

        <header class="header">
            <script>
                window.LOGO_URL = '../../../static/img/svg/';
                window.Texto_CMS_URL = "http://127.0.0.1:8000/iniciotexto/2/";
                window.Bg_CMS_URL = "http://127.0.0.1:8000/iniciobg/1/";
            </script>
            <ul>
                <li><a href="./"><img data-logo-menu src="../../../static/img/svg/Logo.svg" alt="Moretti Caffè"></a></li>
                <div>
                    <li><a href="./">Início</a></li>
                    <li><a href="../sobre/">Sobre o Moretti</a></li>
                </div>
                <div>
                    <li><a href="../cardapio/">Cardápio</a></li>
                    <li><a data-modal="abrir" data-modal-type="update-link" data-link="whatsapp" href="https://wa.me/5538999941166" target="_blank" data-link-externo="contato">Faça um pedido</a></li>
                </div>
                <button type="button" data-menu-mobile-botao>
                    <div></div>
                </button>
            </ul>
        </header>
        <div class="menu-mobile">
            <ul>
                <li><a href="./">Início</a></li>
                <li><a href="../sobre/">Sobre o Moretti</a></li>
                <li><a href="../cardapio/">Cardápio</a></li>
                <li><a data-modal="abrir" data-modal-type="update-link" data-link="whatsapp" href="https://wa.me/5538999941166" target="_blank" data-link-externo="contato">Faça um pedido</a></li>
            </ul>
        </div>

        <article class="inicio-introducao proximo-elemento">
            <div class="inicio-introducao-bg" data-cms="bg">
                <input type="file" data-cms="bg-input" accept="image/png, image/jpeg, image/webp" style="display: none;">
                <div class="inicio-introducao-text">
                    <h1 data-cms="texto"><textarea rows="1" required data-cms="texto-input"></textarea></h1>
                    <p data-cms="texto"><textarea rows="1" required data-cms="texto-input"></textarea></h2>
                </div>
            </div>
        </article>
        <section class="inicio-cardapio" data-cms="bg">
            <input type="file" data-cms="bg-input" accept="image/png, image/jpeg, image/webp" style="display: none;">
            <h2 data-cms="texto"><textarea required data-cms="texto-input"></textarea></h2>
            <a href="../cardapio/">Ver agora</a>
        </section>
        <section class="inicio-historia" data-cms="bg">
            <input type="file" data-cms="bg-input" accept="image/png, image/jpeg, image/webp" style="display: none;">
            <h2 data-cms="texto"><textarea required data-cms="texto-input"></textarea></h2>
            <a href="../sobre/">Ver agora</a>
        </section>
        <section class="inicio-pedido">
            <div class="inicio-pedido-bg" data-cms="bg">
                <input type="file" data-cms="bg-input" accept="image/png, image/jpeg, image/webp" style="display: none;">
                <h2 data-cms="texto"><textarea rows="1" required data-cms="texto-input"></textarea></h2>
                <a data-modal="abrir" data-modal-type="update-link" data-link="whatsapp" href="./">Pedir agora</a>
            </div>
        </section>
        <section class="inicio-localizacao">
            <h2>Localização</h2>
            <p data-cms="texto"><textarea rows="1" required data-cms="texto-input"></textarea></p>
            <a data-modal="abrir" data-modal-type="update-link" data-link="maps" href="./">Ver no Maps</a>
        </section>
        <footer class="footer">
            <p>Desenvolvido por Mariana Morais © 2024.</p>
        </footer>
    </form>

    <section class="api-modal-container" data-modal="container" data-modal-type="update-link">
        <div class="api-modal">
            <h2>Editar link externo</h2>
            <form id="update-link" action="">
                <label for="update-link-nome"></label>
                <input type="text" for="update-link-nome" id="update-link-nome" name="update-link-nome" required>
                <p class="form-alert-2"></p>
                <p class="form-alert"></p>
                <div class="api-buttons">
                    <button data-modal="fechar" data-modal-type="update-link" class="cancel-button" type="button">Cancelar</button>
                    <button class="send-button" type="submit">Salvar</button>
                </div>
            </form>
        </div>
    </section>

    <script type="module" src="../../../static/js/script.js"></script>
    <script type="module" src="../../assets/js/script.js"></script>
</body>

</html>
